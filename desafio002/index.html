<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deveria utilizar em cada caso.</p>
    <ul>
        <li title="Usa a tag &lt;p&gt;">Parágrafo</li>
        <li title="Usa a tag &lt;h1&gt;">Títulos</li>
        <li title="Usa a tag &lt;img&gt;">Imagens</li>
        <li title="Usa a tag &lt;hr&gt; ">Linha horizontal</li>
        <li title="Usa a tag &lt;code&gt;">Código-fonte</li>
        <li title="Usa a tag &lt;ol&gt;">Listas numeradas</li>
        <li title="Usa a tag &lt;ul&gt;">Listas com demarcadores</li>
    </ul>
</body>
</html>
