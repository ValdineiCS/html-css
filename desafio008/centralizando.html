<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando verticalmente</title>
    <style>
        .caixaG{
            position: relative;
            height: 400px;
            background-color: blueviolet;
        }

        .caixaP{
            position: absolute;
            height: 200px;
            width: 200px;
            background-color: yellow;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section class="caixaG">
        <article class="caixaP">

        </article>
    </section>
    
</body>
</html>
