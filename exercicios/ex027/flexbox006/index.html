<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible Box</title>
    <style>
        .container{
            background-color: salmon;
            display: flex;
            flex-flow: row nowrap;
        }
        .item{
            
            background-color: lightblue;
            border: 1px, solid, black;
           text-align: center;
           flex-basis: 200px;
         }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="i1">Conteudo 1</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">Conteudo teste</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
        <div class="item" id="i8">I</div>
        <div class="item" id="i9">J</div>
        <div class="item" id="i10">K</div>
        <div class="item" id="i11">L</div>
        <div class="item" id="i12">M</div>
        <div class="item" id="i13">N</div>
    </div>
</body>
</html>
