<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio de tags &lt;p&gt;. </p>

    <p>Se precisar quebrar o texto em algum lugar específico como esse, <br> pode usar a tag &lt;br&gt;.</p>
</body>
</html>
